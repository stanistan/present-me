name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Init Hermit
      run: ./bin/hermit env -r >> $GITHUB_ENV
    - name: test
      run: go test ./...
    - name: lint
      run: golangci-lint run
