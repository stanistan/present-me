name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Init Hermit
      run: ./bin/hermit env -r >> $GITHUB_ENV
    - name: test
      run: |-
        cd server
        go test ./...
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Init Hermit
      run: ./bin/hermit env -r >> $GITHUB_ENV
    - name: lint-golang
      run: |-
        cd server
        golangci-lint run
    - name: lint-vue
      run: |-
        cd frontend
        yarn install
        yarn lint
